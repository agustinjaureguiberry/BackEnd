<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defear src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
    <title>Desafio 4</title>
</head>
<body>
    <form action="/api/productos" method="post" class="formContainer fontFamily">
        <h1>Formulario</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="Title" id="Title" placeholder="name@example.com">
            <label for="Title" class="fontFamily">Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type='number' class="form-control" name="Price" id="price" placeholder="Password">
            <label for="price" class="fontFamily">Price</label>
        </div>
        <div class="form-floating mb-3">
            <input type='url' class="form-control" name="Thumbnail" id="Thumbnail" placeholder="Password">
            <label for="Thumbnail" class="fontFamily">Thumbnail</label>
        </div>
        <button type="submit" class="btn btn-primary fontFamily">Ingreso</button>
    </form>
</body>
</html>
